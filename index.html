<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Fixed Layout</title>

<style>
* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ================= HEADER ================= */
.app-header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 100px;
  background: #950000;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 20px;
  z-index: 1000;
}

.toggle-btn {
  margin-right: 20px;
  padding: 8px 12px;
  background: white;
  color: #950000;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

/* ================= FOOTER ================= */
.app-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  height: 40px;
  background: #333;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

/* ================= LAYOUT ================= */
.app-layout {
  position: fixed;
  top: 100px;
  bottom: 40px;
  left: 0;
  right: 0;
  display: flex;
  overflow: hidden;
}

/* ================= SIDEBAR ================= */
.sidebar {
  width: 250px;
  background: #222;
  color: white;
  padding: 20px;
  transition: all 0.3s ease;
  overflow-y: auto;
}

.sidebar h3 {
  margin-top: 0;
}

/* ================= MAIN CONTENT ================= */
.main-content {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  background: #f5f5f5;
}

/* Demo cards */
.card {
  background: white;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}


/* ================= TABLET ================= */
@media (max-width: 1024px) {
  .sidebar {
    width: 200px;
  }
}

/* ================= MOBILE ================= */
@media (max-width: 900px) {

  body {
    overflow: auto;
  }

  .app-layout {
    position: static;
    top: 100px;
    bottom: 40px;
    left: 0;
    right: 0;
  }

  .sidebar {
    position: fixed;
    top: 100px;
    bottom: 40px;
    left: -260px;
    width: 250px;
    z-index: 2000;
  }

  .sidebar.active {
    left: 0;
  }

  .overlay {
    position: fixed;
    top: 100px;
    bottom: 40px;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    z-index: 1500;
  }

  .overlay.active {
    display: block;
  }

  .main-content {
    flex: 1;
  }
  footer {
    position: static !important;
  }
  header {
    position: sticky !important;
  }
}

</style>
</head>
<body>

<header class="app-header">
  <button class="toggle-btn" onclick="toggleSidebar()">â˜° Menu</button>
  <h2>Responsive Fixed Layout</h2>
</header>

<div class="app-layout">
  <aside class="sidebar" id="sidebar">
    <h3>Sidebar</h3>
    <p>Menu Item 1</p>
    <p>Menu Item 2</p>
    <p>Menu Item 3</p>
    <p>Menu Item 4</p>
  </aside>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <main class="main-content">
    <h2>Main Content</h2>

    <script>
      for (let i = 1; i <= 30; i++) {
        document.write(`
          <div class="card">
            <h3>Card ${i}</h3>
            <p>Scroll inside this section only.</p>
          </div>
        `);
      }
    </script>

  </main>
</div>

<footer class="app-footer">
  Fixed Footer (40px)
</footer>

<script>
function toggleSidebar() {
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
}
</script>

</body>
</html>
